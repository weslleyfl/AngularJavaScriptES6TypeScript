<div class="container">
    <div class="ordem-compra" *ngIf="idPedidoCompra === undefined">
        <form novalidate="novalidate">

            <h5>Sua Compra</h5>
            <hr />

            <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
                <div class="form-group col-sm-1">
                    <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
                </div>
                <div class="form-group col-sm-6">
                    Super Burger
                    <br /> Rodízio de Mini-hambúrger com opção de entrada.
                </div>

                <div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-link">-</button> 1
                            <button type="button" class="btn btn-link">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3 d-flex justify-content-end">
                    29.90
                </div>
            </div>

            <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
                <div class="form-group col-sm-1">
                    <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
                </div>
                <div class="form-group col-sm-6">
                    Estância das águas
                    <br /> Diversão garantida com piscinas, trilhas e muito mais.
                </div>

                <div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-link">-</button> 1
                            <button type="button" class="btn btn-link">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-3 d-flex justify-content-end">
                    31.90
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col d-flex justify-content-end">
                    <h4>Total do pedido: 61.80</h4>
                </div>
            </div>
            <br />


            <h5>Dados de entrega</h5>
            <hr />

            <div class="form-row">

                <div class="form-group col-md-6">
                    <input type="text" class="form-control {{ enderecoEstadoPrimitivo ? '' : ( enderecoValido ? 'is-valid' : 'is-invalid' ) }}" #inputEndereco [value]="endereco" (input)="atualizaEndereco(inputEndereco.value)" placeholder="Endereço" autocomplete="off" minlength="5"
                        required>

                    <div *ngIf="enderecoEstadoPrimitivo == false">
                        <div *ngIf="enderecoValido; else msgEnderecoInvalido">
                            <small class="form-text text-success">Ok</small>
                        </div>
                    </div>
                    <ng-template #msgEnderecoInvalido>
                        <div class="form-text text-danger">Endereço inválido</div>
                    </ng-template>

                </div>

                <div class="form-group col-md-2">
                    <input type="text" class="form-control {{ numeroEstadoPrimitivo ? '' : numeroValido ? 'is-valid' : 'is-invalid' }}" #inputNumero [value]="numero" (input)="atualizaNumero(inputNumero.value)" placeholder="Número" autocomplete="off" minlength="1" required>

                    <div *ngIf="numeroEstadoPrimitivo == false">
                        <div *ngIf="numeroValido; else msgNumeroInvalido">
                            <small class="form-text text-success">Ok</small>
                        </div>
                    </div>
                    <ng-template #msgNumeroInvalido>
                        <div class="form-text text-danger">Numero inválido</div>
                    </ng-template>

                </div>

                <div class="form-group col-md-4">
                    <input type="text" class="form-control" #inputComplemento [value]="complemento" (input)="atualizaComplemento(inputComplemento.value)" placeholder="Complemento" autocomplete="off">
                </div>

            </div>
            <br />

            <h5>Dados de pagamento</h5>
            <hr />

            <div class="form-row">

                <div class="form-group col-md-3">
                    <select class="form-control {{ formaPagamentoValido ? 'is-valid' : 'is-invalid' }}" #selectFormaPagamento (change)="atualizaFormaPagamento(selectFormaPagamento.value)">
                    <option value="">Selecione uma opção</option>
                    <option value="dinheiro" selected="{{ formaPagamento == 'dinheiro' ? 'selected' : '' }}">Dinheiro</option>
                    <option value="debito" selected="{{ formaPagamento == 'debito' ? 'selected' : '' }}">Débito</option>
                  </select>
                    <br />
                    <div class="invalid-feedback">Selecione uma forma de pagamento</div>
                </div>
            </div>

            <hr />
            <button type="button" class="btn btn-primary btn-lg" [disabled]="formEstado" (click)="confirmarCompra()">Cofirmar compra</button>
        </form>
    </div>

    <div class="ordem-compra" *ngIf="idPedidoCompra !== undefined">
        <app-ordem-compra-sucesso [idPedidoCompra]=idPedidoCompra></app-ordem-compra-sucesso>
    </div>

</div>
