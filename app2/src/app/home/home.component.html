<div class="container">

    <div class="secao">
        <h3 class="text-center">Destaques do dia!</h3>
        <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª:</h5>
    </div>

    <hr />

    <div class="row" style="margin-bottom: 50px;">

        <div class="col-sm-4" *ngFor="let oferta of ofertas;">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top img-fluid" [src]="oferta.imagens[0].url">
                <div class="card-block">
                    <h5 class="card-title">{{ oferta.titulo }}</h5>
                    <p class="card-text">{{ oferta.descricaoOferta }}</p>
                    <p class="preco">{{ oferta.valor | currency }}</p>
                    <a [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-primary">Ver oferta</a>
                </div>
            </div>
        </div>

    </div>
    <hr />

</div>
